<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-100 to-gray-200"
  >
    <div class="bg-[#f5e7de] rounded-3xl shadow-lg p-10 w-[800px] h-[490px]">
      <div class="flex items-center mb-8">
        <div class="bg-white p-3 rounded-full">
          <img alt="Logo" class="w-10 h-10" height="40" src="" width="40" />
        </div>
      </div>
      <h1 class="text-3xl mb-2 font-bold">Entrar</h1>
      <p>Preencha o campo para acessar o site</p>
      <div class="mb-4 flex">
        <div class="itens-center absolute">
          <div
            class="absolute left-0 p-3 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-envelope text-gray-400 z-1"> </i>
          </div>
          <input
            class="flex block w-[400px] pl-10 pr-3 py-2 border border-gray-300 rounded-md sm:text-sm"
            id="email"
            name="email"
            placeholder="Email"
            type="email"
          />
          <p class="text-sm text-blue-600 hover:underline mb-6">
            Esqueceu seu email?
          </p>
          <p class="">ou entre com</p>
          <div class="flex space-x-4 mb-6">
            <button
              class="flex items-center justify-center w-1/2 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
            >
              <i class="fab fa-google mr-2"> </i>
              Google
            </button>
            <button
              class="flex items-center justify-center w-1/2 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
            >
              <i class="fab fa-facebook-f mr-2"> </i>
              Facebook
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
