<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-100 to-gray-200"
  >
    <div class="bg-[#f5e7de] rounded-3xl shadow-lg p-10 w-[600px]">
      <div class="flex items-center mb-8">
        <div class="bg-white p-3 rounded-full">
          <img
            alt="Logo"
            class="w-10 h-10"
            height="40"
            src="https://storage.googleapis.com/a1aa/image/G9kXweiQfDuXwEjhfYGTeBxtPhQnXXGDwzXKD5nZnoeKKLgeE.jpg"
            width="40"
          />
        </div>
      </div>
      <h1 class="text-3xl font-bold mb-2">Entrar</h1>
      <p class="text-lg mb-6">Preencha o campo para acessar o site</p>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="email">
          Email
        </label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-envelope text-gray-400"> </i>
          </div>
          <input
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            id="email"
            placeholder="Email"
            type="email"
          />
        </div>
      </div>
      <div class="mb-6">
        <a class="text-sm text-gray-500" href="#"> Esqueceu seu email? </a>
      </div>
      <div class="mb-6">
        <p class="text-sm text-gray-500 mb-2">ou entre com</p>
        <div class="flex space-x-4">
          <button
            class="flex items-center justify-center w-1/2 py-2 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50"
          >
            <img
              alt="Google logo"
              class="w-5 h-5 mr-2"
              height="20"
              src="https://storage.googleapis.com/a1aa/image/QxxEccdN3doNENNSjwsNIjRThV0s8RrxbMAWV8XKqeCosA6JA.jpg"
              width="20"
            />
            Google
          </button>
          <button
            class="flex items-center justify-center w-1/2 py-2 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50"
          >
            <img
              alt="Facebook logo"
              class="w-5 h-5 mr-2"
              height="20"
              src="https://storage.googleapis.com/a1aa/image/U2ULNcW7iI6QEVsvk93xa4MHtOsrJYpWwYCcfkM1a8SnsA6JA.jpg"
              width="20"
            />
            Facebook
          </button>
        </div>
      </div>
      <div class="flex justify-end space-x-4">
        <button
          class="py-2 px-4 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50"
        >
          Criar Conta
        </button>
        <button
          class="py-2 px-4 border border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-50"
        >
          Pr√≥ximo
        </button>
      </div>
    </div>
  </body>
</html>
